        $(document).ready(function () {
            $(window).scroll(function () {
                // Calculate the percentage scrolled
                var scrollPercentage = (($(window).scrollTop() / ($(document).height() - $(window).height())) * 100);

                // Check if the user has scrolled more than 20%
                if (scrollPercentage > 20) {
                    $("#navbar").hide(400);
                } else {
                    $("#navbar").show(400);
                }
            });
        });

    <script>
        $(document).ready(function () {
            $("#navbar").fadeToggle(4000);
            setTimeout(() => {
                $("#spanWinter").slideToggle(400);

            }, 900);
            setTimeout(() => {
                $("#hLabel").toggle(600);

            }, 1200);


            $("#btnNavbarToggler").click(function () {

            });


            /* Music SECTION */

            /* SONG OOP */
            class Song {
                constructor(title, artist, cover, album, audioSrc) {
                    this.title = title;
                    this.artist = artist;
                    this.cover = cover;
                    this.album = album;
                    this.audioSrc = audioSrc;
                }
            }

            // Example usage:
            const iDidItForLove = new Song(
                "One More Hour",
                "Walter White",
                "img/i did this for us.png",
                "I did this for me",
                "audio/ùìò ùì≠ùì≤ùì≠ ùì≤ùìΩ ùìØùì∏ùìª ùì∂ùìÆ  Walter White One More Hour Edit.mp3"
            );
            const neverGoHard = new Song(
                "Never go Hard",
                "Maru Nara",
                "img/MaruNara.png",
                "Itch ni San Si",
                "audio/MARU NARA - I NEVA GO HARD. Ax vibe.mp3"
            );

            const brainstorming = new Song(
                "brainstorming",
                "Maru Nara",
                "img/hunxho.png",
                "Good vibes only!",
                "audio/Hunxho - Brainstorming.mp3"
            );

            songs = [iDidItForLove, neverGoHard, brainstorming];
            index = 0;
            /* END SONG OOP */

            var audio = document.getElementById("audioPlayer");
            var playPauseBtn = $("#playPauseBtn");
            var btnStop = $("#btnStop");
            var btnNext = $("#btnNext");
            var btnPrev = $("#btnPrev");

            playPauseBtn.click(function () {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.html("<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-pause-fill' viewBox='0 0 16 16'><path d='M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5'/></svg>");
                } else {
                    audio.pause();
                    playPauseBtn.html("<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-play-fill' viewBox='0 0 16 16'><path d='m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393'/></svg>");
                }
            });

            btnStop.click(function () {
                audio.pause();
                audio.currentTime = 0;
                playPauseBtn.html("<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-play-fill' viewBox='0 0 16 16'><path d='m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393'/></svg>");
            });
            btnNext.click(function () {
                audio.pause();
                audio.currentTime = 0;
                index++;
                if (index >= songs.length) {
                    index = 0;
                }
                audio.src = songs[index].audioSrc;
                $("#albumcover").attr('src', songs[index].cover);
                $("#songTitle").html(songs[index].title);
                $("#album").html(songs[index].album);
            });
            btnPrev.click(function () {
                audio.pause();
                audio.currentTime = 0;
                index--;
                if (index < 0) {
                    index = songs.length - 1;
                }
                audio.src = songs[index].audioSrc;
                $("#albumcover").attr('src', songs[index].cover);
                $("#songTitle").html(songs[index].title);
                $("#album").html(songs[index].album);
            });

            $("#albumcover").hover(
                function () {
                    $(this).addClass("overlay");
                    $(this).append("<div class='artistName'>" + songs[index].artist + "</div>");
                },
                function () {
                    $(this).removeClass("overlay");
                    $(this).find(".artistName").remove();
                }
            );
        });
    </script>
